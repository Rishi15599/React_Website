<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Elevate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <span><img class="img" src="./techno elevate logo.jpeg" alt="Loading" style="width: 150px;"></span>
        <span>
            <select class="Techonology" name="" id="">
                <option value="0">Technology</option>
                <option value="1">React.js</option>
                <option value="2">vue.js</option>
                <option value="3">Angular</option>
            </select>
        </span>
        <span>
            <select class="level" name="" id="">
                <option value="0">Level</option>
                <option value="1">HR</option>
                <option value="2">IT</option>
                <option value="3">ACCOUNTS</option>
            </select>
        </span>
        <span>
            <input class="fromDate" label="From Date" placeholder="From Date" type="date" name="" id="">
        </span>
        <span>
            <input class="toDate" type="date" name="" id="">
        </span>
        <span>
                <input class="search" placeholder="Search Questions" required type="search" name="\" id="">
                <button class="searchbutton"><b>Search</b></button>
        </span>
    </div>
    <h2 class="uploadYourQuestions">Upload Your Questions</h2>
    <div>
        <br>
        <form action="">
            <div>
                <div>
                    <div>
                        <input class="CondidateName" placeholder="Candidate Name" required type="text" name="" id="">
                    </div>
                </div>
                <div>
                    <div>
                        <select class="Department" aria-placeholder="Department" name="" aria-label="Floating label select example" required id="">
                            <option value=""> select...</option>
                            <option value="1">HR</option>
                            <option value="2">IT</option>
                            <option value="3">ACCOUNTS</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <textarea class="ClinentName" placeholder="Client Name" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div>
                    <div>
                        <select class="Technology" aria-label="Floating lable select example" required name="" id="">
                        <option value=""> select...</option>
                        <option value="1">React.js</option>
                        <option value="2">vue.js</option>
                        <option value="3">Angular</option>
                        <option value="3">Python</option>
                        <option value="3">next.js</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <textarea class="question" placeholder="Question" required name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div>
                    <div>
                        <select class="Difficulty" placeholder="Difficulty" aria-label="Floating label select example" name="" id="">
                            <option value=""> select...</option>
                            <option value="1">Easy</option>
                            <option value="2">Intermediate</option>
                            <option value="3">Expert</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <textarea class="answer" placeholder="Answer" required name="" id="" cols="30" rows="10" style="height: 100px;"></textarea>
                    </div>
                </div>
                <div>
                    <button class="addnew"><b>+ Add New</b></button>
                </div>
            </div>
            <br><br><br>
        </form>
    </div>
    <br>
    <div>
        <div>
            <button class="submit"><b>Submit</b></button>
        </div>
    </div>
</body>
</html>
